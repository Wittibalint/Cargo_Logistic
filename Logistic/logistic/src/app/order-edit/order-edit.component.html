<a class="btn btn-secondary" [routerLink]="['/admin/order']">Back</a>
<div *ngIf="order">
    <div>
        <label class="form-group" for="To">PhoneNumber</label>
        <input type="text" [(ngModel)]="order.phoneNumber">
    </div> 
    <div>
        <label class="form-group" for="size">Size in m^3:</label>
        <input type="number" style="width: 100px;" [(ngModel)]="order.size">
    </div>
    <div>
        <label class="form-group" for="weight">Weight in kg:</label>
        <input type="number" style="width: 100px;" [(ngModel)]="order.weight">
    </div>   
    <div>
        <label class="form-group" for="From">TransportFrom(Address)</label>
        <input type="text" [(ngModel)]="order.transportFrom">
    </div> 
    <div>
        <label class="form-group" for="To">TransportTo(Address)</label>
        <input type="text" [(ngModel)]="order.transportTo">
    </div>
    <div>
        <label class="form-group" for="FromXY">TransportFrom(X;Y)</label>
        <input type="number" style="width: 100px;" [(ngModel)]="order.transportFromX">
        <input type="number" style="width: 100px;" [(ngModel)]="order.transportFromY">
    </div>   
    <div>
        <label class="form-group" for="ToXY">TransportTo(X;Y)</label>
        <input type="number" style="width: 100px;" [(ngModel)]="order.transportToX">
        <input type="number" style="width: 100px;" [(ngModel)]="order.transportToY">
    </div> 
    <div>
        <label class="form-group" for="shippingDate">ShippingDate:</label>
        <input type="date" id="select" name="input" [ngModel] ="order.shippingDate | date:'yyyy-MM-dd'" (ngModelChange)="order.shippingDate = $event">
    </div>
    <div>
        <label class="form-group" for="Desc">Description (optional)</label>
        
    </div> 
    <div>
        <textarea style="width: 20%; height: 20%;" [(ngModel)]="order.description"></textarea>
    </div>
    <button class="btn btn-secondary" (click)="send()">Send</button>
</div>
